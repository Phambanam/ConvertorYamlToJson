<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Convertor YAML to JSON</h1>
  <div>

  </div>
  <form id="reformist" action="#" th:action="@{/yaml2json}"
        method="POST">

    <!-- Add hidden form field to handle update -->

    <button type="submit" class="btn btn-info col-2"> convert</button>
  </form>
  <label for="yaml" ></label><textarea form ="reformist" name="yaml" id="yaml" cols="35" rows="20" wrap="soft" th:utext="${modelYaml}"></textarea>
  <label for="json"></label><textarea form ="reformist" name="json" id="json" cols="35" rows="20" wrap="soft" th:utext="${modelJson}"></textarea>
</div>


</body>
</html>
