<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" th:href="@{/style/css/main.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div class="container center" >
  <h1>Convertor Json to Yaml</h1>
  <div>

  </div>
  <form id="reformist" action="#" th:action="@{/json2yaml}"
        method="POST">
    <div>
      <div class="outer">
        <button type="submit" class="btn btn-info col-2 inner"> convert</button>
        <!-- Add hidden form field to handle update -->
      </div>
    </div>

  </form>
  <div class="inline">
  <textarea form ="reformist" name="json" id="json" cols="35" rows="20" wrap="soft" th:utext="${modelJson}">

  </textarea>
    <textarea disabled="true" form ="reformist" name="yaml" id="textarea" cols="35" rows="20" wrap="soft" unselectable="on"  th:utext="${modelYaml}"></textarea>

  </div>
</div>


</body>
</html>
