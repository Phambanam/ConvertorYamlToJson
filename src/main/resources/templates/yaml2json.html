<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/style/css/main.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="container center">
  <h1>Convertor YAML to JSON</h1>
  <div>

  </div>
  <div>
    <form id="reformist" action="#" th:action="@{/yaml2json}"
          method="POST">
      <div>
        <div class="outer">
          <button type="submit" class="btn btn-info col-2 inner"> convert</button>
          <!-- Add hidden form field to handle update -->

        </div>
      </div>
    </form>
    <textarea form="reformist" name="yaml" id="yaml" cols="35" rows="20" wrap="soft"
              th:utext="${modelYaml}" ></textarea>
    <textarea disabled="true"  unselectable="on" form="reformist" name="json" id="textarea" cols="35" rows="20" wrap="soft"
              th:utext="${modelJson}"></textarea>
  </div>
  <button onclick="copy()">Copy Result</button>
</div>


</body>
</html>
